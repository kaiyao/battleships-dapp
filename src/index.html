<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Battleship Lobby</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .game-board td {
            border: 1px solid #000;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container" id="app">

        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">Battleship</h1>
                <hr/>
                <br/>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-12">

                <h1>Your Games</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Game State</th>
                            <th>Started At</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(game, id) in playerGames">
                            <td>{{ id }}</td>
                            <td>{{ game.state }}</td>
                            <td>{{ game.startedAt }}</td>
                            <td>Enter Game</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="col-xs-12">

                <h1>Join an Open Game</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Opponent</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(game, id) in openGames">
                            <td>{{ id }}</td>
                            <td>{{ game.player1 }}</td>
                            <td v-if="game.player1 == account">Your Game</td>
                            <td v-else><a href="#" v-on:click="joinOpenGame(game.gameId)">Join Game</a></td>
                        </tr>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1>Start New Game</h1>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputName2">Opponent Address (leave blank to start an open game)</label>
                        <input type="text" class="form-control" v-model="newGameOpponent" placeholder="0x0123456789012345678901234567890123456789">
                    </div>
                    <button type="button" class="btn btn-default" v-on:click="newGame">Start New Game</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="game">

        <div class="row">
            <div class="col-xs-6">
                <h1>Your ships</h1>
                <table class="game-board">
                    <tbody>
                        <tr v-for="row in myBoard">
                            <td v-for="col in row"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-6">
                <h1>Opponent's ships</h1>
                <table class="game-board">
                    <tbody>
                        <tr v-for="row in myBoard">
                            <td v-for="col in row"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@0.20.7/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@3.0.6/dist/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js" integrity="sha256-3kjowa0CUPPK4W+yaGpNP1exjs8gbX2SSsToEMd06K8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
